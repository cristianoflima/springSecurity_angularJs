<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>SS + AngularJS 1.6</title>

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />

</head>
	<body ng-controller="indexController as home">
		<h1 class="centre">Spring Security + Angular_JS</h1>
		
		<div class="container contraste">
			<ul class="nav nav-pills" role="tablist">
				<li class="active" ng-click="home.refresh()" ><a href="">Home</a></li>
				<li><a href="">Login</a></li>
				<li><a href=""  ng-click="home.logout()">Logout</a></li>
			</ul>
		
		
			<form role="form" ng-submit="home.login()" ng-hide="home.hide">
				<div class="form-group">
					<label for="username">Username:</label> <input type="text"
						class="form-control" id="username" name="username" ng-model="home.credentials.username"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label> <input type="password"
						class="form-control" id="password" name="password" ng-model="home.credentials.password"/>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		
		</div>
		
		
		<div ng-show="home.hide">
			<p class="centre">ID: {{home.greeting.id}}</p>
			<p class="centre">MSG: {{home.greeting.msg}}</p>
		</div>
	</body>
	
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript"	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"	src="/webjars/angularjs/1.6.10/angular.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</html>
